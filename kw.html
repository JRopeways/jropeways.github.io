<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=600, height=800, initial-scale=1.0">
    <title>J's Kindle Weather site</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background: url('Najimibkgrnd (1).png') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .weather-card {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            width: 80%;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            font-size: 1.5em;
        }
        .time {
            font-weight: bold;
        }
        .data {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Today's Weather</h1>
        <div id="weather-container"></div>
    </div>

    <script>
        const apiKey = "44fcfebdbfb04a1d9fe110956242307";
        const weatherContainer = document.getElementById('weather-container');
        const hours = [7, 9, 11, 13, 15, 17, 19, 21];

        async function fetchWeather() {
            const response = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=London&units=metric&appid=${apiKey}`);
            const data = await response.json();
            displayWeather(data);
        }

        function displayWeather(data) {
            const forecasts = data.list;
            const filteredForecasts = forecasts.filter(forecast => {
                const date = new Date(forecast.dt * 1000);
                return hours.includes(date.getHours());
            });

            filteredForecasts.forEach(forecast => {
                const date = new Date(forecast.dt * 1000);
                const time = `${date.getHours()}:00`;
                const temp = forecast.main.temp.toFixed(1);
                const rainChance = forecast.pop * 100; // Probability of precipitation
                const condition = forecast.weather[0].description;

                const card = document.createElement('div');
                card.classList.add('weather-card');
                card.innerHTML = `
                    <div class="time">${time}</div>
                    <div class="data">
                        <p>Temperature: ${temp}Â°C</p>
                        <p>Chance of Rain: ${rainChance}%</p>
                        <p>Condition: ${condition}</p>
                    </div>
                `;
                weatherContainer.appendChild(card);
            });
        }

        fetchWeather();
    </script>
</body>
</html>
