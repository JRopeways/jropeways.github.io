<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liquid Glass Text Box</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: url('tms-wallpaper.png') center/cover no-repeat fixed;
    font-family: "Segoe UI", sans-serif;
    overflow: hidden;
  }

  .glass {
    position: absolute; /* Make it movable */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(2px) saturate(180%);
    border: 1px solid rgba(255, 255, 255, 0.8);
    border-radius: 2rem;
    box-shadow:
      0 8px 32px rgba(31, 38, 135, 0.2),
      inset 0 4px 20px rgba(255, 255, 255, 0.3);
    width: 60%;
    max-width: 700px;
    padding: 2rem 3rem;
    color: white;
    text-shadow: 0 2px 5px rgba(0,0,0,0.3);
    cursor: grab; /* visual cue */
    user-select: none;
  }

  .glass:active {
    cursor: grabbing;
  }

  .glass::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 2rem;
    backdrop-filter: blur(1px);
    box-shadow:
      inset -10px -8px 0px -11px rgba(255, 255, 255, 1),
      inset 0px -9px 0px -8px rgba(255, 255, 255, 1);
    opacity: 0.6;
    z-index: -1;
    filter: blur(1px) drop-shadow(10px 4px 6px black) brightness(115%);
  }

  h1 {
    margin-top: 0;
    font-weight: 700;
    letter-spacing: 0.05em;
  }

  p {
    font-size: 1.1rem;
    line-height: 1.6;
  }
</style>
</head>

<body>
  <div class="glass" id="draggable">
    <h1>Liquid glAss Text Box</h1>
    <p>
      Liquid glass <code></code>
    </p>
  </div>

  <script>
    const dragEl = document.getElementById("draggable");

    let offsetX = 0, offsetY = 0, isDragging = false;

    dragEl.addEventListener("mousedown", (e) => {
      isDragging = true;
      offsetX = e.clientX - dragEl.offsetLeft;
      offsetY = e.clientY - dragEl.offsetTop;
      dragEl.style.cursor = "grabbing";
    });

    document.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      dragEl.style.left = e.clientX - offsetX + "px";
      dragEl.style.top = e.clientY - offsetY + "px";
      dragEl.style.transform = "none"; // Disable initial centering transform
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
      dragEl.style.cursor = "grab";
    });
  </script>
</body>
</html>
