<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liquid Glass Text Box</title>

<style>
  /* Full-screen background image */
  body {
    margin: 0;
    height: 100vh;
    background: url('tms-wallpaper.png') center/cover no-repeat fixed;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", sans-serif;
  }

  /* Liquid glass effect */
  .glass {
    position: relative;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(2px) saturate(180%);
    border: 1px solid rgba(255, 255, 255, 0.8);
    border-radius: 2rem;
    box-shadow: 
      0 8px 32px rgba(31, 38, 135, 0.2), 
      inset 0 4px 20px rgba(255, 255, 255, 0.3);
    width: 60%;
    max-width: 700px;
    padding: 2rem 3rem;
    color: white;
    text-shadow: 0 2px 5px rgba(0,0,0,0.3);
    overflow: hidden;
  }

  .glass::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 2rem;
    backdrop-filter: blur(1px);
    box-shadow: 
      inset -10px -8px 0px -11px rgba(255, 255, 255, 1),
      inset 0px -9px 0px -8px rgba(255, 255, 255, 1);
    opacity: 0.6;
    z-index: -1;
    filter: blur(1px) drop-shadow(10px 4px 6px black) brightness(115%);
  }

  h1 {
    margin-top: 0;
    font-weight: 700;
    letter-spacing: 0.05em;
  }

  p {
    font-size: 1.1rem;
    line-height: 1.6;
  }
</style>
</head>

<body>
  <div class="glass">
    <h1>Liquid glASS Text Box</h1>
    <p>
      Shwmae! This is Liquid Glass coded in HTML and CSS, because why not. <code>body</code> Awen.
    </p>
  </div>
</body>
</html>
